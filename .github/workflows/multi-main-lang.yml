name: "multi-main-lang — 3OS Build + Auto-Source + Transpile + ProofLedger"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: multi-main-lang-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #################################################################
      # 0) 환경 준비 (OS별)
      #################################################################
      - name: Setup C++ on Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update -y || true
          sudo apt-get install -y g++

      - name: Setup C++ on macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install gcc || true

      - name: Setup C++ on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install mingw -y
          echo "C:\\tools\\mingw64\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      #################################################################
      # 1) Auto Source Generation
      #################################################################
      - name: Auto Generate multi-main-lang Source
        shell: bash
        run: |
          mkdir -p src/auto
          printf "%s\n" \
"// auto-generated multi-main-lang source" \
"func main:" \
"    print(\"Hello multi-main-lang!\")" \
          > src/auto/main.mml

      #################################################################
      # 2) Auto Transpile (Mock)
      #################################################################
      - name: Auto Transpile → gen.cpp
        shell: bash
        run: |
          mkdir -p src/auto
          printf "%s\n" \
"// auto-generated C++" \
"#include <iostream>" \
"int auto_main() { std::cout << \"Auto-gen C++\" << std::endl; return 0; }" \
          > src/auto/gen.cpp

      #################################################################
      # 3) Final out.cpp 생성 (빌드 대상)
      #################################################################
      - name: Generate Final out.cpp
        shell: bash
        run: |
          mkdir -p dist
          printf "%s\n" \
"// final C++ entry" \
"#include <iostream>" \
"int auto_main();" \
"int main(){ return auto_main(); }" \
          > dist/out.cpp

      #################################################################
      # 4) Build (OS별)
      #################################################################
      - name: Build Executable
        shell: bash
        run: |
          cd dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            g++ out.cpp ../src/auto/gen.cpp -o out.exe
          else
            g++ out.cpp ../src/auto/gen.cpp -o out
          fi

      #################################################################
      # 5) ProofLedger – shasum/sha256sum 완전 자동
      #################################################################
      - name: Generate ProofLedger
        shell: bash
        run: |
          cd dist
          echo "ProofLedger" > proofledger.txt
          echo "OS: ${{ runner.os }}" >> proofledger.txt
          echo "Commit: ${{ github.sha }}" >> proofledger.txt
          echo "Timestamp: $(date)" >> proofledger.txt
          echo "" >> proofledger.txt

          hashcmd=""
          if command -v sha256sum >/dev/null 2>&1; then
            hashcmd="sha256sum"
          elif command -v shasum >/dev/null 2>&1; then
            hashcmd="shasum -a 256"
          else
            echo "NO HASH TOOL" >> proofledger.txt
          fi

          if [[ ! -z "$hashcmd" ]]; then
            echo "src/auto/main.mml" >> proofledger.txt
            $hashcmd ../src/auto/main.mml >> proofledger.txt 2>/dev/null || true

            echo "" >> proofledger.txt
            echo "src/auto/gen.cpp" >> proofledger.txt
            $hashcmd ../src/auto/gen.cpp >> proofledger.txt 2>/dev/null || true

            echo "" >> proofledger.txt
            echo "dist/out.cpp" >> proofledger.txt
            $hashcmd out.cpp >> proofledger.txt 2>/dev/null || true

            echo "" >> proofledger.txt
            echo "binary" >> proofledger.txt
            $hashcmd out 2>/dev/null || true
            $hashcmd out.exe 2>/dev/null || true
          fi

      #################################################################
      # 6) Artifacts
      #################################################################
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: |
            dist/*
            src/auto/*

  #################################################################
  # Release
  #################################################################
  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create Release Tag
        id: tag
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag $VERSION
          git push origin $VERSION

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          files: releases/**/*
